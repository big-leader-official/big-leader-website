<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Fallido - BIG LEADER</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #00215d, #c8551e);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .failure-container {
            background: rgba(255,255,255,0.1);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255,255,255,0.2);
            max-width: 500px;
            width: 90%;
        }
        .failure-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="failure-container">
        <div class="failure-icon">❌</div>
        <h1>Pago Fallido</h1>
        <p>Hubo un problema con tu pago. Por favor intenta nuevamente.</p>
        <p>Serás redirigido automáticamente...</p>
    </div>
    <script>
        setTimeout(() => {
            window.location.href = '/';
        }, 5000);
    </script>
</body>
</html>
